<body onload="myFunction()" style="margin:0" style="background-image: url('https://wallpapercave.com/wp/eHW6LA1.jpg');">

	<div id="loading">
		<div id="loader"></div>

</div>

<div style="display:none;" id="myDiv" class="animate-bottom">

		<center>
			<h1 class="header">

					<img src="https://img.icons8.com/cotton/64/000000/two-hearts--v2.png"><h6 style="color: black;">Developer Of Prolly Is <a style="color: black;" target="_blank" href="info.html">GYANAM GOGOI</a></h6>
				</sup>
				<h4 style="color: rgb(79, 255, 62);">Room Name Is : <span id="room_name_display"></span></h4>

				<h4 style="color: rgb(245, 41, 14);">Email : <span id="userpass_display"></span></h4>
			</h1>
			<div id="output" style="text-align: left;margin-bottom: 70px;"> </div>
	
		</center>
	</div>
	
	<center>
		<div class="input_div_message_page">

</div>
